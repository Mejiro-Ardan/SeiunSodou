services:
  backend:
    image: ghcr.io/mejiro-ardan/seiunsodou/backend:latest
    container_name: backend
    environment:
      - TZ=Asia/Shanghai
      # Backend
      - JWT_SECRET =  "" # JWT密钥，必填
      - SMTP_SERVER = "" # SMTP服务器，默认启用starttls
      - SMTP_PORT = "" # SMTP端口
      - SMTP_SENDER = "" # SMTP发送
      - SMTP_PASSWORD = "" # SMTP密码
      - MONGO_PORT = "" # MongoDB端口
      - MONGO_HOST = "" # MongoDB主机
      - MONGO_PASSWORD = "" # MongoDB密码
    volumes:
      - ./data/backend:/data/backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - seiunsodou-network
    restart: unless-stopped

  frontend:
    image: ghcr.io/mejiro-ardan/seiunsodou/frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      # Frontend
      API_ENDPOINT: "http://example.com/api" # 后端api地址
    networks:
      - seiunsodou-network
    restart: unless-stopped

  mongo:
    container_name: mongo
    image: mongo:6.0.16
    volumes:
      - ./data/db:/data/db
    networks:
      - seiunsodou-network
    restart: unless-stopped

networks:
  seiunsodou-network:
    driver: bridge
